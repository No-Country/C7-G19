<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- Page title -->
      <div class="my-5">
        <h3 class="fs-3">Mi Perfil</h3>
        <hr>
      </div>
      <!-- Form START -->
      <form class="file-upload">
        <div class="row mb-5 gx-5">
          <!-- Contact detail -->
          <div class="col-xxl-8 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="mb-4 mt-0">Detalles de mi Cuenta</h4>
                <!-- First Name -->
                <div class="col-md-6">
                  <label class="form-label">Nombre *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="First name" value="Scaralet">
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                  <label class="form-label">Apellido *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Last name" value="Doe">
                </div>
                <!-- Phone number -->
                <div class="col-md-6">
                  <label class="form-label">Ciudad *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="Rosario">
                </div>
                <!-- Mobile number -->
                <div class="col-md-6">
                  <label class="form-label">Numero de Telefono *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Phone number"
                    value="+91 9852 8855 252">
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email *</label>
                  <input type="email" class="form-control" id="inputEmail4" value="example@homerealty.com">
                </div>
                <!-- Skype -->
                <div class="col-md-6">
                  <label class="form-label">Nickname</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="Scaralet D">
                </div>
              </div> <!-- Row END -->
            </div>
          </div>
          <!-- Upload profile -->
          <div class="col-xxl-4">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="mb-4 mt-0">Sube tu foto de perfil</h4>
                <div class="text-center">
                  <!-- Image upload -->
                  <div class="square position-relative display-2 mb-3">
                    <i class="fas fa-fw fa-user position-absolute top-50 start-50 translate-middle text-secondary"></i>
                  </div>
                  <!-- Button -->
                  <input type="file" id="customFile" name="file" hidden="">
                  <label class="btn btn-success-soft btn-block" for="customFile">Subir</label>
                  <button type="button" class="btn btn-danger-soft">Eliminar</button>
                  <!-- Content -->
                  <p class="text-muted mt-3 mb-0"><span class="me-1">Tamaño minimo:</span> 300px x 300px</p>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- Row END -->

        Redes Sociales
        <div class="row mb-5 gx-5">
          <div class="col-xxl-6 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="mb-4 mt-0">Social media</h4>
                <!-- Facebook -->
                <div class="col-md-6">
                  <label class="form-label"><i class="fab fa-fw fa-facebook me-2 text-facebook"></i>Facebook *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Facebook"
                    value="http://www.facebook.com">
                </div>
                <!-- Twitter -->
                <div class="col-md-6">
                  <label class="form-label"><i class="fab fa-fw fa-twitter text-twitter me-2"></i>Twitter *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Twitter"
                    value="http://www.twitter.com">
                </div>
                <!-- Linkedin -->
                <div class="col-md-6">
                  <label class="form-label"><i class="fab fa-fw fa-linkedin-in text-linkedin me-2"></i>Linkedin
                    *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Linkedin"
                    value="http://www.linkedin.com">
                </div>
                <!-- Instragram -->
                <div class="col-md-6">
                  <label class="form-label"><i class="fab fa-fw fa-instagram text-instagram me-2"></i>Instagram
                    *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Instragram"
                    value="http://www.instragram.com">
                </div>
                <!-- Dribble -->
                <div class="col-md-6">
                  <label class="form-label"><i class="fas fa-fw fa-basketball-ball text-dribbble me-2"></i>Dribble
                    *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Dribble"
                    value="http://www.dribble.com">
                </div>
                <!-- Pinterest -->
                <div class="col-md-6">
                  <label class="form-label"><i class="fab fa-fw fa-pinterest text-pinterest"></i>Pinterest *</label>
                  <input type="text" class="form-control" placeholder="" aria-label="Pinterest"
                    value="http://www.pinterest.com">
                </div>
              </div> <!-- Row END -->
            </div>
          </div>

          <!-- change password -->
          <div class="col-xxl-6">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="my-4">Cambiar Contraseña</h4>
                <!-- Old password -->
                <div class="col-md-6">
                  <label for="exampleInputPassword1" class="form-label">Contraseña Actual *</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <!-- New password -->
                <div class="col-md-6">
                  <label for="exampleInputPassword2" class="form-label">Nueva Contraseña *</label>
                  <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <!-- Confirm password -->
                <div class="col-md-12">
                  <label for="exampleInputPassword3" class="form-label">Confirmar Contraseña *</label>
                  <input type="password" class="form-control" id="exampleInputPassword3">
                </div>
              </div>
            </div>
            <div class=" mt-3 gap-3 d-md-flex justify-content-md-end text-center">
              <button type="button" class="btn btn-danger btn-lg">Eliminar Perfil</button>
              <button type="button" class="btn btn-info btn-lg">Actualizar Perfil</button>
            </div>
          </div>
        </div> <!-- Row END -->
        <!-- button -->
      </form> <!-- Form END -->
    </div>
  </div>
</div>
