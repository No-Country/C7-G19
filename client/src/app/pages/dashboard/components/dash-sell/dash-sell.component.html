<!-- vender producto formulario falso bootstrap  -->
<div class="container card">
  <div class="row">
    <div class="col-md-7">
      <div class="card h-100 m-0">
        <div class="card-header">
          <h4 class="card-title">Vender Producto</h4>
        </div>
        <div class="card-body py-2">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label class="py-2">Titulo</label>
                  <input type="text" class="form-control" placeholder="Titulo" value="">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label class="py-2">Ubicacion</label>
                  <input type="number" class="form-control" placeholder="Ubicacion" value="">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label class="py-2" for="exampleInputEmail1">Precio</label>
                  <input type="number" class="form-control" placeholder="Precio" value="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <label class="py-2">Descripción</label>
                <!-- textarea -->
                <div class="form-group">
                  <textarea class="form-control" rows="3" placeholder="Descripción"></textarea>

                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="py-2">Imagen</label>
                <div class="image-uploader">
                  <div class="image-uploader__preview">
                    <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" />
                    <p class="noimage" *ngIf="!imagePreview">Por favor suba una imagen <br> del producto a vender
                    </p>
                  </div>
                  <div class="image-uploader__control">
                    <input type="file" accept="image/*" (change)="onImagePicked($event)" />
                  </div>
                </div>
              </div>
            </div>


            <button type="submit" class="btn btn-info btn-fill pull-right my-2">Vender</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
